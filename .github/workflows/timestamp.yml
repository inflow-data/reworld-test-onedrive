name: Update OneDrive Excel timestamp

on:
  schedule:
    # Exécution toutes les heures (à HH:00 UTC)
    - cron: "0 * * * *"
  workflow_dispatch: {}  # Permet de le lancer manuellement

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run OneDrive timestamp update
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          USER_PRINCIPAL_NAME: ${{ secrets.USER_PRINCIPAL_NAME }}
          ONEDRIVE_FILE_PATH: ${{ secrets.ONEDRIVE_FILE_PATH }}
          WORKSHEET_NAME: ${{ secrets.WORKSHEET_NAME }}
        run: python update_onedrive_timestamp.py
