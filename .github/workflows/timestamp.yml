name: Update OneDrive Excel timestamp

on:
  schedule:
    - cron: "0 * * * *"   # ➜ toutes les heures pile (00:00, 01:00, 02:00…)
  workflow_dispatch:       # ➜ pour lancer manuellement depuis GitHub Actions

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update script
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          USER_PRINCIPAL_NAME: ${{ secrets.USER_PRINCIPAL_NAME }}
          ONEDRIVE_FILE_PATH: ${{ secrets.ONEDRIVE_FILE_PATH }}
          WORKSHEET_NAME: ${{ secrets.WORKSHEET_NAME }}
        run: python update_onedrive_timestamp.py
